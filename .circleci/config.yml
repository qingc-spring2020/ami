version: 2
jobs:        
  build:
    docker:
      - image: hashicorp/packer:1.1.1
    steps:
      - checkout # check out source code to working directory
      - run:
          name: Validate ami
          command: 
            packer validate ubuntu-ami.json
      - run:
          name: build ami
          command: 
            packer build ubuntu-ami.json

workflows:
  version: 2
  build-workflow:
    jobs:
      - build
